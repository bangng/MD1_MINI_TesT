<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>Tính Can Chi</h1>
<input type="text" id="year" >
<button onclick="ketQua()">Kết Quả</button>
<p id="result">result</p><br>
<p id="result2">result2</p>
<script>
    function ketQua(){
        let year = +document.getElementById('year').value;


        switch (year%10) {
            case 0: document.getElementById('result').innerText='Canh';
                break;
            case 1: document.getElementById('result').innerText='Tân';
                break;
            case 2: document.getElementById('result').innerText='Nhâm;'
                break;
            case 3: document.getElementById('result').innerText='Quý';
                break;
            case 4:document.getElementById('result').innerText='Giáp';
                break;
            case 5:document.getElementById('result').innerText='Ất';
                break;
            case 6:document.getElementById('result').innerText='Binh';
                break;
            case 7:document.getElementById('result').innerText='Đinh';
                break;
            case 8:document.getElementById('result').innerText='Mậu';
                break;
            case 9:document.getElementById('result').innerText='Kỉ';
            break



        }
        switch (year%12) {
            case 0: document.getElementById('result2').innerText='Thân';
                break;
            case 1: document.getElementById('result2').innerText='Dậu';
                break;
            case 2: document.getElementById('result2').innerText='Tuất;'
                break;
            case 3: document.getElementById('result2').innerText='Hợi';
                break;
            case 4:document.getElementById('result2').innerText='Tý';
                break;
            case 5:document.getElementById('result2').innerText='Sửu';
                break;
            case 6:document.getElementById('result2').innerText='Dần';
                break;
            case 7:document.getElementById('result2').innerText='Mão';
                break;
            case 8:document.getElementById('result2').innerText='Thìn';
                break;
            case 9:document.getElementById('result2').innerText='Tỵ';
                break;
            case 10:document.getElementById('result2').innerText='Ngọ';
            break;
            case 11:document.getElementById('result2').innerText='Mùi';
            break;



        }




    }
</script>
</body>
</html>
