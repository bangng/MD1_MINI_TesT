<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xác Định Tam Giác Vuông</h1>
<input type="text" id="a"> cạnh1<br>
<input type="text" id="b"> cạnh2<br>
<input type="text" id="c"> cạnh 3<br>
<button id="ketQua()" onclick="ketQua()">Kết Quả</button>
<p id="result">result</p>


<script>
    function ketQua() {
        let canh1 = +document.getElementById('a').value;
        let canh2 = +document.getElementById('b').value;
        let canh3 = +document.getElementById('c').value;
        if (canh1 < 0 && canh2 < 0 && canh3 < 0) {
            document.getElementById('result').innerText = 'không có  ';
        } else if ( (a * a + b * b == c * c) ||
        (a * a + c * c == b * b) || (a * a == b * b + c * c) )
        {
            document.getElementById('result').innerText = 'tam giác vuông';
        }


    else
        {
            document.getElementById('result').innerText = 'tam giác thường';
        }

    }


</script>
</body>
</html>
